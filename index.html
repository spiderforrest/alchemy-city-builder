<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Jesspider's City Builder</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Jesspider's City Builder</h1>
        </header>

        <main>
            <section id="img-section">
                <div id="climate">
                    <select id="climate-input">
                        <option value="tropical">Tropical</option>
                        <option value="desert">Desert</option>
                        <option value="forest">Forest</option>
                    </select>
                    <img id="climate-img"/>
                </div>
                <div id="architecture">
                    <select id="architecture-input">
                        <option value="brutalist">Brutalist</option>
                        <option value="gothic">Gothic</option>
                        <option value="minimalist">Minimalist</option>
                    </select>
                    <img id="architecture-img"/>
                </div>
                <div id="time">
                    <select id="time-input">
                        <option value="before">Before</option>
                        <option value="now">Now</option>
                        <option value="later">Later</option>
                    </select>
                    <img id="time-img"/>
                </div>
            <section id="slogan-section"></section>
        </main>
    </body>
</html>
